<style>
  #map {
    width: 100%;
    height: 400px;
  }
</style>


<h1 class="banner-title">Where's the companies?</h1>
<div id="map" style="width:100%;height:500px"></div>


<section class="table-section">
  <div class="table-filters">Search: <input type="text" ng-model="searchString"></div>
  <table class="pure-table">
    <thead>
    <tr>
      <th ng-click="orderByMe('name')">Company <i class="fa fa-fw fa-sort"></i></th>
      <th ng-click="orderByMe('city')">City <i class="fa fa-fw fa-sort"></i></th>
      <th ng-click="orderByMe('costOfLiving')">Cost of Living <i class="fa fa-fw fa-sort"></i></th>
      <th>Show On Map</th>
    </tr>
    </thead>
    <tr ng-repeat="x in locations | orderBy:myOrderBy |filter:searchString">
      <td>{{ x.name }}</td>
      <td>{{ x.city }}</td>
      <td>{{ x.costOfLiving }}</td>
      <td><button ng-click="zoomInOnMap(x.lat,x.long)">Zoom</button></td>
    </tr>
  </table>
</section>


<script defer async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKpXvFzCNpYWfbR5oi2abPqzoZXOxsrVo&callback=initMap">
</script>
